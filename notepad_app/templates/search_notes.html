{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Search Notes{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post" action="{{ url_for('routes.search_notes') }}">
        <label for="search_term">Search Term:</label>
        <input type="text" name="search_term" id="search_term" required>
        <input type="submit" value="Search">
    </form>
{% endblock %}
